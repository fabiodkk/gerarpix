<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição AJAX</title>
</head>
<body>
    <h1>Resposta da Requisição</h1>
    <pre id="response"></pre>

    <script>
        async function fazerRequisicao() {
            const url = "https://6n6bet.com/finance/third/deposit?t=1739533972414";
            const data = "amount=297&third_id=2060&join_promo=2&choose_promo=";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "accept-language": "pt-BR,pt;q=0.9,en;q=0.8,en-GB;q=0.7,en-US;q=0.6",
                        "api": "", // Adicione sua chave de API aqui
                        "content-type": "application/x-www-form-urlencoded",
                        "d": "24",
                        "lang": "pt",
                        "origin": "https://6n6bet.com",
                        "priority": "u=1, i",
                        "quick": "0",
                        "referer": "https://6n6bet.com/mine",
                        "sec-ch-ua": "\"Not(A:Brand\";v=\"99\", \"Microsoft Edge\";v=\"133\", \"Chromium\";v=\"133\"",
                        "sec-ch-ua-mobile": "?0",
                        "sec-ch-ua-platform": "\"Windows\"",
                        "sec-fetch-dest": "empty",
                        "sec-fetch-mode": "cors",
                        "sec-fetch-site": "same-origin",
                        "sourceurl": "https://6n6bet.com/mine",
                        "t": "o91:4035822796725149",
                        "user-agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/133.0.0.0 Safari/537.36 Edg/133.0.0.0",
                        "xx": "8504a2762d4d7dc986e45c1fcc8f1b78"
                    },
                    body: data
                });

                if (response.ok) {
                    const result = await response.text(); // Pode ser .json() se for JSON
                    document.getElementById("response").textContent = result;
                } else {
                    document.getElementById("response").textContent = "Erro na requisição: " + response.status;
                }
            } catch (error) {
                document.getElementById("response").textContent = "Erro: " + error.message;
            }
        }

        fazerRequisicao();
    </script>
</body>
</html>
