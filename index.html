<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .info {
            margin-bottom: 20px;
            text-align: left;
        }

        .info p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        .info span {
            font-weight: bold;
            color: #333;
        }

        .taxa {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }

        .taxa span {
            color: #007bff;
        }

        .pagar-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nome do usuário -->
        <h1 id="user-name"></h1>

        <!-- Informações do pagamento -->
        <div class="info">
            <p>Valor disponível para retirada: <span id="valor-disponivel"></span></p>
            <p>CPF do titular: <span id="cpf-titular"></span></p>
        </div>

        <!-- Taxa da fatura -->
        <div class="taxa">
            Taxa da fatura: <span>R$ 297,90</span>
        </div>

        <!-- Botão para pagar a fatura -->
        <button class="pagar-button" onclick="window.location.href='https://sites.google.com/view/rendaganha/home/pagar'">Pagar Fatura</button>
    </div>

    <script>
        // Função para extrair parâmetros da URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para formatar o CPF (borrando os 6 dígitos do meio)
        function formatarCPF(cpf) {
            if (!cpf || cpf.length !== 11) return cpf; // Retorna o CPF original se não for válido
            return `${cpf.slice(0, 3)}.***.***-${cpf.slice(-2)}`;
        }

        // Recuperando os dados da URL
        const nome = getParameterByName('nome');
        const cpf = getParameterByName('cpf');
        const saldo = getParameterByName('saldo');

        // Exibindo os dados na página
        if (nome && cpf && saldo) {
            document.getElementById('user-name').textContent = `Olá, ${nome}`;
            document.getElementById('valor-disponivel').textContent = `R$${parseFloat(saldo).toFixed(2).replace('.', ',')}`;
            document.getElementById('cpf-titular').textContent = formatarCPF(cpf);
        } else {
            alert("Dados inválidos. Por favor, retorne à página anterior.");
            window.location.href = "https://sites.google.com/view/rendaganha/home"; // Redireciona para o site
        }
    </script>
</body>
</html>
