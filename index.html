<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição CORS com Proxy</title>
</head>
<body>
    <h1>contorna cors</h1>
    <button onclick="enviarRequisicao()">Enviar Requisição</button>

    <script>
        function enviarRequisicao() {
            const urlDestino = 'https://6n6bet.com/finance/third/deposit?t=1739535135144';
            const proxy = 'https://cors-anywhere.herokuapp.com/';  // Proxy para contornar o CORS

            const dados = new URLSearchParams({
                'amount': '297',
                'third_id': '2060',
                'join_promo': '2',
                'choose_promo': '',
            });

            fetch(proxy + urlDestino, {
                method: 'POST',
                headers: {
                    'Accept': '*/*',
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Origin': 'https://fabiodkk.github.io',  // O domínio da sua página
                    'Referer': 'https://6n6bet.com/mine',
                    'Cookie': '__cf_bm=V9ZBw8KLs3bMe7nYApo_mozXBEH.gHnBIQ4EhC163tg-1739533935-1.0.1.1-TVjzPcIltk9ItEC93HqcTAaYSr8xmcATeSI0ZVoIUOSpzBfhtSE7nThU849b28Y0xnxKx_DcdoQAsQB31ECNAA; _cfuvid=Xg6KCh0jr1UOBhlJ.C2AsUEJaZiG.tb9_J8vOG04m6E-1739533935668-0.0.1.1-604800000',
                },
                body: dados
            })
            .then(response => response.json())
            .then(data => {
                console.log('Resposta do servidor:', data);
                alert('Requisição enviada com sucesso!');
            })
            .catch(error => {
                console.error('Erro ao enviar requisição:', error);
                alert('Erro ao enviar requisição!');
            });
        }
    </script>
</body>
</html>
