<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Código PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .pix-code {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 16px;
            word-break: break-all;
        }
        .save-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Código PIX</h1>
        <div class="pix-code" id="pix-code">
            <!-- O código PIX será exibido aqui -->
        </div>
        <button class="save-button" id="save-button" style="display: none;">Salvar Código PIX</button>
    </div>

    <script>
        // Função para extrair parâmetros da URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para salvar o código PIX no servidor
        async function salvarCodigoPIX(codigoPIX) {
            try {
                const response = await fetch('/pix.txt', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: codigoPIX
                });

                if (response.ok) {
                    alert('Código PIX salvo com sucesso no servidor.');
                } else {
                    alert('Erro ao salvar o código PIX no servidor.');
                }
            } catch (error) {
                alert('Erro ao conectar-se com o servidor.');
            }
        }

        // Ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const codigoPIX = getParameterByName('pix');

            if (codigoPIX) {
                // Exibe o código PIX na página
                const pixCodeElement = document.getElementById('pix-code');
                pixCodeElement.textContent = codigoPIX;

                // Mostra o botão de salvar
                const saveButton = document.getElementById('save-button');
                saveButton.style.display = 'inline-block';

                // Adiciona evento ao botão para salvar o arquivo
                saveButton.addEventListener('click', () => {
                    salvarCodigoPIX(codigoPIX);
                });
            } else {
                // Se não houver código PIX na URL, exibe uma mensagem
                document.getElementById('pix-code').textContent = 'Nenhum código PIX fornecido.';
            }
        });
    </script>
</body>
</html>
