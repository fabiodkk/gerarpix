<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Código PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .pix-code {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 16px;
            word-break: break-all;
        }
        .pix-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pix-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Código PIX</h1>
        <div class="pix-code" id="pix-code">
            <!-- O código PIX será exibido aqui -->
        </div>
        <!-- Botão de pagamento via Pix -->
        <button class="pix-button" id="pix-button">Pagar com Pix</button>
    </div>

    <script>
        // Código PIX predefinido
        const codigoPIXPredefinido = '00020126360014BR.GOV.BCB.PIX0114+55119999999990203***520400005303986540510.005802BR5925Nome do Beneficiário6009SAO PAULO61080540900062070503***6304B14F';

        // Função para obter o valor de um parâmetro da URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtém o parâmetro 'pix' da URL
        const codigoPIX = getParameterByName('pix') || codigoPIXPredefinido;

        // Exibe o código PIX na página
        document.getElementById('pix-code').textContent = codigoPIX;

        // Configura o botão de pagamento via Pix
        document.getElementById('pix-button').addEventListener('click', () => {
            // Aqui você pode adicionar a lógica para iniciar o pagamento via Pix
            alert('Iniciando pagamento via Pix...');
        });
    </script>
</body>
</html>
